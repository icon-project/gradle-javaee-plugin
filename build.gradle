plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

group = 'foundation.icon'
version = '0.3.0'

gradlePlugin {
    automatedPublishing = false
    plugins {
        javaeeSdk {
            id = 'foundation.icon.javaee-sdk'
            implementationClass = 'foundation.icon.gradle.plugins.javaee.SDKPlugin'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.msgpack:msgpack-core:0.8.17'
    implementation 'org.ow2.asm:asm:7.0'
    implementation 'org.ow2.asm:asm-commons:7.0'
    implementation 'org.ow2.asm:asm-tree:7.0'
    implementation 'org.ow2.asm:asm-util:7.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

test {
    useJUnitPlatform()
}
